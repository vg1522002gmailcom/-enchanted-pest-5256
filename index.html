    <style>
        #container {
            display: flex;

        }

        #nav1 {

        }

        #location {

        }

        #nav2 {

        }

        #navimage>img {
            width: 180px;
            height: 75px;
            padding-right: 40%;
            margin-left: 5%;
        }

        #navimage {
            background-color: beige;
            display: flex;
            height: 50px;
            padding: 1px;
            padding-top: 1%;


        }

        #navimage>input {
            padding-right: 15%;
            margin-right: 1%;
        }

        #navimage>button {

            background-color: cyan;
            padding-right: 2%;
            padding-left: 2%;
        }

        #images {
            padding-top: 3%;
            display: flex;
            justify-content: space-between;
            margin-left: 35%;
            width: 100px;
            height: 100px;




        }

        #sliding>img {
            padding-bottom: 2%;
            width: 100%;
            height: 150px;
            border: 6px solid silver;
        }

        #sliding2>img {
            padding-bottom: 2%;
            width: 100%;
            height: 150px;
        }

        /* ____Dropdown_____________________________________________________________________________ */
        #dropdown {
            display: none;
            text-align: center;
            background-color: white;
            width: 100%;
            height: 50%;
            z-index: 1;
            /* display:none; */
        }

        #dropdown>img {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: right;
            padding-left: 90%;
        }

        #dropdown>input {
            padding: 1% 22% 1% 0.5%;
            margin-bottom: 3%;
        }

        #dropdown>div>button {
            border-radius: 10%;
        }

        #dropdown {
            box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 1;
        }

        #dropdownlocation>button {
            padding: 12px;
            border-radius: 20%;
        }

        #dropdownlocation>img {
            width: 15%;
            height: 10%;
        }
        /* Dropdoun END_______________________________________________ */

        /* fechdata______________________________________________________________________________________________________________ */

        #alldata>div>img {
            width: 271px;
            height: 200px;

        }

        #alldata>div {
            box-shadow: rgba(0, 0, 0, 0.15) 0px 15px 25px, rgba(0, 0, 0, 0.05) 0px 5px 10px;
            text-align: center;

        }

        #alldata {
            height: 200%;
            display: grid;
            grid-template-columns: 20% 20% 20% 20%;
            grid-gap: 4%;
            padding-left: 10%;



        }

        #alldata>div>button {
            background-color: red;
            border-radius: 12%;
        }
        #alldata>div>button{
           margin-bottom: 5%;
           padding: 2%;
           font-size: 14px;

        }

<script>

    
    let count = 1;
    let images = document.querySelectorAll("#sliding img");
    setInterval(function () {
        if (images.length > 0) {
            images[(count - 1) % (images.length)].style.display = "none";
            images[count % (images.length)].style.display = "block";
        }
        count++
    }, 2000)

    let count1 = 1;
    let imagess = document.querySelectorAll("#sliding2 img");
    setInterval(function () {
        if (imagess.length > 0) {
            imagess[(count - 1) % (images.length)].style.display = "none";
            imagess[count % (images.length)].style.display = "block";
        }
        count++
    }, 2000.50)
    
    
    
    
    
    
    let Location = document.getElementById("location")
    Location.addEventListener("click", function (event) {
        document.getElementById("dropdown").style.display = "block";
    })

    

    
    let closebutton = document.querySelector("#dropdown>img")
    closebutton.addEventListener("click", function (evemt) {
        document.getElementById("dropdown").style.display = "none";
    })
    
    
    let alldata = document.getElementById("alldata")
    
    let api = "https://63c1859a376b9b2e647df271.mockapi.io/E-service"
    fetch(api)
        .then(function (request) {
            console.log(request)
            return request.json()
        })
        .then(function (acttualdata) {
            display(acttualdata)
            console.log(acttualdata)
        })
        .catch(function (error) {
            console.log(error)
        })
        
        function display(data) {
            data.forEach(function (element, i) {
                
                let cart = document.createElement("div")
                
                let Image = document.createElement("img")
                let name = document.createElement("h2")
                let Cost = document.createElement("h3")
                let Id = document.createElement("h4")
                let ADDtocart = document.createElement("button")
                
                
                Image.setAttribute("src", element.indian)
                name.textContent = element.name
            Cost.textContent = `$`+element.cost
            Id.textContent = element.id
            ADDtocart.textContent = "ADD TO CART"
            
            ADDtocart.addEventListener("click",function(){
                let GETDATA=JSON.parse(localStorage.getItem("cart")) || []
                GETDATA.push(element)
                localStorage.setItem("cart",JSON.stringify(GETDATA))

            })


            cart.append(Image, name, Cost,  Id, ADDtocart)
            alldata.append(cart)

        })
    }



</script>


</html>
